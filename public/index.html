<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Thought Pipeline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a; color: #e0e0e0;
      height: 100vh; overflow: hidden;
      touch-action: manipulation;
    }
    
    /* Header */
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a1a;
      background: #0a0a0a;
      display: flex; align-items: center; justify-content: space-between;
    }
    header h1 {
      font-size: 18px; font-weight: 600;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .mode-toggle {
      padding: 6px 12px; border-radius: 20px; border: 1px solid #333;
      background: #111; color: #888; font-size: 12px; cursor: pointer;
    }
    .mode-toggle.active { background: #4ade80; color: #0a0a0a; border-color: #4ade80; }
    
    /* ========== NORMAL MODE ========== */
    .normal-mode {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 16px;
    }
    
    .topic-card {
      background: #111; border: 1px solid #1e1e1e;
      border-radius: 12px; padding: 16px; margin-bottom: 12px;
    }
    .topic-card h3 { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
    .topic-card .summary { font-size: 14px; color: #999; line-height: 1.5; margin-bottom: 12px; }
    .card-actions { display: flex; gap: 10px; }
    .btn {
      flex: 1; padding: 12px; border: none; border-radius: 8px;
      font-size: 14px; font-weight: 500; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 6px;
    }
    .btn-listen { background: #1a2e1a; color: #4ade80; }
    .btn-listen.playing { background: #4ade80; color: #0a0a0a; }
    .btn-record { background: #2e1a1a; color: #f87171; }
    .btn-record.recording { background: #f87171; color: #0a0a0a; }
    
    /* ========== DRIVING MODE ========== */
    .driving-mode {
      height: calc(100vh - 60px);
      display: none;
      flex-direction: column;
    }
    .driving-mode.active { display: flex; }
    
    /* Story Card - One at a time */
    .story-viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    .story-card {
      background: linear-gradient(180deg, #141414 0%, #0d0d0d 100%);
      border: 2px solid #222;
      border-radius: 20px;
      padding: 20px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .story-card h2 {
      font-size: 20px; font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
      color: #fff;
      flex-shrink: 0;
    }

    .story-scrollable {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-right: 8px;
    }

    .story-scrollable::-webkit-scrollbar {
      width: 4px;
    }
    .story-scrollable::-webkit-scrollbar-track {
      background: transparent;
    }
    .story-scrollable::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }

    .story-card .summary {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 12px;
    }

    .story-card .details {
      font-size: 14px;
      line-height: 1.5;
      color: #888;
      padding-top: 12px;
      border-top: 1px solid #222;
    }
    
    .story-counter {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #444;
    }
    
    /* Progress Bar */
    .progress-container {
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      width: 0%;
      transition: width 0.1s linear;
    }
    
    /* Control Buttons - HUGE */
    .driving-controls {
      display: flex;
      gap: 16px;
      padding: 20px;
      padding-bottom: 40px;
      background: #0a0a0a;
    }
    
    .drive-btn {
      flex: 1;
      height: 100px;
      border: none;
      border-radius: 20px;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.1s;
    }
    
    .drive-btn:active {
      transform: scale(0.95);
    }
    
    .drive-btn span {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.8;
    }
    
    .btn-skip {
      background: #1a1a1a;
      color: #666;
      border: 2px solid #333;
    }
    
    .btn-play {
      background: #1a2e1a;
      color: #4ade80;
      border: 2px solid #4ade80;
    }
    .btn-play.paused {
      background: #4ade80;
      color: #0a0a0a;
    }
    
    .btn-accept {
      background: #1a3a1a;
      color: #4ade80;
      border: 2px solid #4ade80;
    }
    
    /* Recording Overlay */
    .recording-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,10,10,0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .recording-overlay.active { display: flex; }
    
    .recording-pulse {
      width: 120px;
      height: 120px;
      background: #f87171;
      border-radius: 50%;
      animation: pulse-ring 1.5s infinite;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .recording-text {
      margin-top: 30px;
      font-size: 20px;
      color: #f87171;
    }
    
    .stop-rec-btn {
      margin-top: 40px;
      padding: 20px 60px;
      background: #f87171;
      color: #0a0a0a;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
    }
    
    /* Empty & Loading */
    .empty {
      text-align: center;
      color: #444;
      font-size: 16px;
      padding: 40px;
    }
    
    .stats-bar {
      padding: 10px 20px;
      background: #111;
      border-bottom: 1px solid #1a1a1a;
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 20px;
    }
    .stats-bar span { color: #4ade80; }
    
    .generating {
      position: fixed;
      inset: 0;
      background: rgba(10,10,10,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .generating.active { display: flex; }
    .spinner {
      width: 50px; height: 50px;
      border: 4px solid #222;
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      background: #4ade80;
      color: #0a0a0a;
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 500;
    }
    .toast.show { opacity: 1; }
    
    /* Swipe hint */
    .swipe-hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #333;
      font-size: 12px;
      pointer-events: none;
    }
    
    .story-card {
      background: linear-gradient(180deg, #141414 0%, #0d0d0d 100%);
      border: 2px solid #222;
      border-radius: 20px;
      padding: 24px;
      max-height: 60vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° Thought Pipeline</h1>
    <button class="mode-toggle" id="mode-btn" onclick="toggleMode()">üöó Drive</button>
  </header>
  
  <!-- Stats Bar -->
  <div class="stats-bar" id="stats-bar">
    <span>‚úì 0 recorded</span>
    <span>‚ù§ 0 interested</span>
    <span>‚úï 0 skipped</span>
  </div>

  <!-- Normal Mode -->
  <div class="normal-mode" id="normal-mode"></div>

  <!-- Driving Mode -->
  <div class="driving-mode" id="driving-mode">
    <div class="story-viewer" id="story-viewer">
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="story-counter" id="story-counter">1 / 5</div>
      <div id="story-content">
        <div class="empty">Loading stories...</div>
      </div>
      <div class="swipe-hint">‚Üë Scroll for more</div>
    </div>

    <div class="driving-controls">
      <button class="drive-btn btn-skip" onclick="skipStory()">
        ‚è≠
        <span>SKIP</span>
      </button>
      <button class="drive-btn btn-play" id="drive-play-btn" onclick="togglePlay()">
        ‚ñ∂
        <span>PLAY</span>
      </button>
      <button class="drive-btn" style="background:#2e1a2e;color:#c084fc;border:2px solid #c084fc" onclick="likeStory()">
        ‚ù§
        <span>LIKE</span>
      </button>
      <button class="drive-btn btn-accept" onclick="acceptStory()">
        ‚úì
        <span>RECORD</span>
      </button>
    </div>
  </div>
  
  <!-- Recording Overlay -->
  <div class="recording-overlay" id="recording-overlay">
    <div class="recording-pulse"></div>
    <div class="recording-text">Recording your thoughts...</div>
    <button class="stop-rec-btn" onclick="stopRecording()">‚èπ STOP</button>
  </div>
  
  <!-- Generating Overlay -->
  <div class="generating" id="generating">
    <div class="spinner"></div>
    <p style="margin-top:20px;color:#4ade80">Creating your draft...</p>
  </div>
  
  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let topics = [];
    let currentIndex = 0;
    let currentAudio = null;
    let isPlaying = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let driveMode = false;
    let preferences = { skipped: [], interested: [], recorded: [] };
    
    // Load topics and preferences
    async function loadTopics() {
      const [allTopics, prefs] = await Promise.all([
        fetch('/api/topics').then(r => r.json()),
        fetch('/api/preferences').then(r => r.json())
      ]);
      topics = allTopics;
      preferences = prefs;
      renderNormalMode();
      updateStats();
    }
    
    async function loadFeed() {
      // Load filtered feed for driving mode
      const [feed, prefs] = await Promise.all([
        fetch('/api/topics/feed').then(r => r.json()),
        fetch('/api/preferences').then(r => r.json())
      ]);
      topics = feed;
      preferences = prefs;
      updateStats();
      return feed;
    }
    
    function updateStats() {
      const total = preferences.skipped.length + preferences.interested.length + preferences.recorded.length;
      const statsEl = document.getElementById('stats-bar');
      if (statsEl) {
        statsEl.innerHTML = `
          <span>‚úì ${preferences.recorded.length} recorded</span>
          <span>‚ù§ ${preferences.interested.length} interested</span>
          <span>‚úï ${preferences.skipped.length} skipped</span>
        `;
      }
    }
    
    async function setPreference(topicId, status) {
      await fetch(`/api/topics/${topicId}/preference`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      preferences[status].push(topicId);
      updateStats();
    }
    
    // ========== NORMAL MODE ==========
    function renderNormalMode() {
      const el = document.getElementById('normal-mode');
      if (!topics.length) { el.innerHTML = '<div class="empty">No topics found</div>'; return; }
      el.innerHTML = topics.map(t => `
        <div class="topic-card" id="topic-${t.id}">
          <h3>${t.title}</h3>
          <div class="summary">${t.summary}</div>
          <div class="card-actions">
            <button class="btn btn-listen" onclick="playTopic('${t.id}', this)">üéß Listen</button>
            <button class="btn btn-record" onclick="startRecording('${t.id}')">üéô Record</button>
          </div>
        </div>
      `).join('');
    }
    
    async function playTopic(id, btn) {
      // Toggle pause if same topic
      if (currentAudio && !currentAudio.paused && btn.classList.contains('playing')) {
        currentAudio.pause();
        btn.classList.remove('playing');
        btn.textContent = 'üéß Listen';
        return;
      }
      
      // Stop any existing
      if (currentAudio) { currentAudio.pause(); currentAudio = null; }
      document.querySelectorAll('.btn-listen').forEach(b => { b.classList.remove('playing'); b.textContent = 'üéß Listen'; });
      
      btn.textContent = '‚è≥';
      try {
        const res = await (await fetch(`/api/tts/${id}`, { method: 'POST' })).json();
        if (res.error) { toast(res.error); btn.textContent = 'üéß Listen'; return; }
        
        currentAudio = new Audio(res.url);
        btn.classList.add('playing');
        btn.textContent = '‚è∏ Pause';
        currentAudio.play();
        currentAudio.onended = () => { btn.classList.remove('playing'); btn.textContent = 'üéß Listen'; };
      } catch(e) { toast('Failed to play'); btn.textContent = 'üéß Listen'; }
    }
    
    // ========== DRIVING MODE ==========
    async function toggleMode() {
      driveMode = !driveMode;
      document.getElementById('mode-btn').classList.toggle('active', driveMode);
      document.getElementById('normal-mode').style.display = driveMode ? 'none' : 'block';
      document.getElementById('driving-mode').classList.toggle('active', driveMode);
      if (driveMode) {
        await loadFeed(); // Load filtered feed
        currentIndex = 0;
        if (topics.length) {
          renderDrivingMode();
          autoPlay();
        } else {
          document.getElementById('story-content').innerHTML = '<div class="empty">No new stories!<br>All topics reviewed.</div>';
        }
      } else {
        if (currentAudio) { currentAudio.pause(); currentAudio = null; isPlaying = false; }
        loadTopics(); // Reload all for normal mode
      }
    }
    
    function renderDrivingMode() {
      const topic = topics[currentIndex];
      document.getElementById('story-counter').textContent = `${currentIndex + 1} / ${topics.length}`;
      document.getElementById('story-content').innerHTML = `
        <div class="story-card">
          <h2>${topic.title}</h2>
          <div class="story-scrollable" id="story-scroll">
            <div class="summary">${topic.summary}</div>
            ${topic.details ? `<div class="details">${topic.details}</div>` : ''}
          </div>
        </div>
      `;
      updatePlayButton();
    }
    
    async function autoPlay() {
      if (!driveMode || !topics.length) return;
      isPlaying = true;
      updatePlayButton();
      
      const topic = topics[currentIndex];
      try {
        const res = await (await fetch(`/api/tts/${topic.id}`, { method: 'POST' })).json();
        if (res.error) { nextStory(); return; }
        
        currentAudio = new Audio(res.url);
        
        // Progress bar
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = '0%';
        
        currentAudio.addEventListener('timeupdate', () => {
          const pct = (currentAudio.currentTime / currentAudio.duration) * 100;
          progressBar.style.width = pct + '%';
        });
        
        currentAudio.onended = () => {
          // Auto-advance after 2 seconds
          setTimeout(() => nextStory(), 2000);
        };
        
        currentAudio.play();
      } catch(e) { nextStory(); }
    }
    
    function togglePlay() {
      if (!currentAudio) {
        autoPlay();
        return;
      }
      if (currentAudio.paused) {
        currentAudio.play();
        isPlaying = true;
      } else {
        currentAudio.pause();
        isPlaying = false;
      }
      updatePlayButton();
    }
    
    function updatePlayButton() {
      const btn = document.getElementById('drive-play-btn');
      if (isPlaying && currentAudio && !currentAudio.paused) {
        btn.classList.add('paused');
        btn.innerHTML = '‚è∏<span>PAUSE</span>';
      } else {
        btn.classList.remove('paused');
        btn.innerHTML = '‚ñ∂<span>PLAY</span>';
      }
    }
    
    async function skipStory() {
      if (topics[currentIndex]) {
        await setPreference(topics[currentIndex].id, 'skipped');
      }
      nextStory();
    }

    async function likeStory() {
      if (topics[currentIndex]) {
        await setPreference(topics[currentIndex].id, 'interested');
        toast('‚ù§ Saved for later');
      }
      nextStory();
    }

    function stopAudio() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      isPlaying = false;
      updatePlayButton();
      document.getElementById('progress-bar').style.width = '0%';
    }

    function nextStory() {
      stopAudio();
      currentIndex++;
      if (currentIndex >= topics.length) currentIndex = 0;
      renderDrivingMode();
      autoPlay();
    }
    
    async function acceptStory() {
      if (!topics.length) return;
      const topicId = topics[currentIndex].id;
      await setPreference(topicId, 'recorded');
      startRecording(topicId);
    }
    
    // ========== RECORDING ==========
    async function startRecording(topicId) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          stream.getTracks().forEach(t => t.stop());
          document.getElementById('recording-overlay').classList.remove('active');
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          uploadRecording(topicId, blob);
        };
        
        mediaRecorder.start();
        document.getElementById('recording-overlay').classList.add('active');
      } catch(e) { toast('Mic access denied'); }
    }
    
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }
    
    async function uploadRecording(topicId, blob) {
      document.getElementById('generating').classList.add('active');
      try {
        const fd = new FormData();
        fd.append('audio', blob, 'recording.webm');
        const res = await (await fetch(`/api/record/${topicId}`, { method: 'POST', body: fd })).json();
        document.getElementById('generating').classList.remove('active');
        if (res.error) { toast(res.error); return; }
        toast('‚úì Draft created!');
        if (driveMode) nextStory();
      } catch(e) { 
        document.getElementById('generating').classList.remove('active');
        toast('Failed to create draft'); 
      }
    }
    
    // ========== UTILS ==========
    function toast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    // Swipe support - only on story viewer area, not when scrolling content
    let touchStartY = 0;
    let touchStartX = 0;
    let touchStartTime = 0;
    
    document.getElementById('story-viewer').addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
      touchStartX = e.touches[0].clientX;
      touchStartTime = Date.now();
    }, { passive: true });
    
    document.getElementById('story-viewer').addEventListener('touchend', e => {
      if (!driveMode) return;

      const diffY = touchStartY - e.changedTouches[0].clientY;
      const diffX = Math.abs(touchStartX - e.changedTouches[0].clientX);
      const duration = Date.now() - touchStartTime;

      // Check if inner content is scrolled
      const scrollEl = document.getElementById('story-scroll');
      const isScrolled = scrollEl && (scrollEl.scrollTop > 5 || (scrollEl.scrollHeight - scrollEl.scrollTop - scrollEl.clientHeight > 5));

      // Only trigger swipe if:
      // - Vertical swipe is significant (100px+)
      // - Horizontal movement is minimal
      // - Swipe was quick (< 300ms)
      // - Inner content is NOT scrolled
      if (Math.abs(diffY) > 100 && diffX < 50 && duration < 300 && !isScrolled) {
        if (diffY > 0) nextStory(); // Swipe up = next
      }
    });
    
    // Init
    loadTopics();
  </script>
</body>
</html>
