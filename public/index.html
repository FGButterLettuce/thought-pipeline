<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Thought Pipeline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a; color: #e0e0e0;
      height: 100vh; overflow: hidden;
      touch-action: manipulation;
    }
    
    /* Header */
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a1a;
      background: #0a0a0a;
      display: flex; align-items: center; justify-content: space-between;
    }
    header h1 {
      font-size: 18px; font-weight: 600;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .mode-toggle {
      padding: 6px 12px; border-radius: 20px; border: 1px solid #333;
      background: #111; color: #888; font-size: 12px; cursor: pointer;
    }
    .mode-toggle.active { background: #4ade80; color: #0a0a0a; border-color: #4ade80; }
    .header-actions { display: flex; gap: 8px; align-items: center; }
    .drafts-btn {
      padding: 6px 14px; border-radius: 20px; border: 1px solid #4ade80;
      background: #1a2e1a; color: #4ade80; font-size: 12px; font-weight: 500;
      cursor: pointer; display: flex; align-items: center; gap: 4px;
    }
    .drafts-btn:hover { background: #4ade80; color: #0a0a0a; }
    .drafts-btn .count {
      background: #4ade80; color: #0a0a0a;
      font-size: 10px; font-weight: 600;
      padding: 2px 6px; border-radius: 10px;
    }
    
    /* ========== NORMAL MODE ========== */
    .normal-mode {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 16px;
    }
    
    .topic-card {
      background: #111; border: 1px solid #1e1e1e;
      border-radius: 12px; padding: 16px; margin-bottom: 12px;
    }
    .topic-card h3 { font-size: 16px; font-weight: 600; margin-bottom: 4px; flex: 1; }
    .topic-card .summary { font-size: 14px; color: #999; line-height: 1.5; margin-bottom: 12px; }
    .topic-card .insights { 
      font-size: 13px; 
      color: #c084fc; 
      line-height: 1.5; 
      margin-bottom: 12px; 
      padding: 10px 12px;
      background: #1a1520;
      border-radius: 8px;
      border-left: 3px solid #c084fc;
    }
    .topic-card .insight-icon { margin-right: 6px; }
    .topic-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
    .topic-date { font-size: 11px; color: #666; background: #1a1a1a; padding: 2px 8px; border-radius: 4px; }
    .card-actions { display: flex; gap: 10px; }
    .card-actions-secondary { display: flex; gap: 10px; margin-top: 8px; padding-top: 8px; border-top: 1px solid #222; }
    .card-actions-secondary .btn { font-size: 11px; padding: 8px 10px; flex: 1; }
    .btn {
      flex: 1; padding: 12px; border: none; border-radius: 8px;
      font-size: 14px; font-weight: 500; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 6px;
    }
    .btn-listen { background: #1a2e1a; color: #4ade80; }
    .btn-listen.playing { background: #4ade80; color: #0a0a0a; }
    .btn-record { background: #2e1a1a; color: #f87171; }
    .btn-record.recording { background: #f87171; color: #0a0a0a; }
    .btn-like { background: #2e1a2e; color: #c084fc; }
    .btn-like:hover { background: #c084fc; color: #0a0a0a; }
    .btn-skip { background: #1a1a1a; color: #666; }
    .btn-skip:hover { background: #444; color: #fff; }
    .btn-delete { background: #2e1a1a; color: #f87171; font-size: 12px; }
    .btn-delete:hover { background: #f87171; color: #0a0a0a; }
    .btn-skip-delete { background: #3a2e1a; color: #fbbf24; font-size: 12px; }
    .btn-skip-delete:hover { background: #fbbf24; color: #0a0a0a; }
    
    /* ========== DRIVING MODE ========== */
    .driving-mode {
      height: calc(100dvh - 105px);
      display: none;
      flex-direction: column;
      justify-content: space-between;
    }
    .driving-mode.active { display: flex; }
    
    /* Story Card - Compact */
    .story-viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px 16px;
      position: relative;
      overflow: hidden;
    }
    
    .story-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100%;
    }

    .story-card h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
      color: #fff;
    }

    .story-scrollable {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      min-height: 0;
    }

    .story-card .summary {
      font-size: 15px;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 8px;
    }

    .story-card .details {
      font-size: 13px;
      line-height: 1.4;
      color: #888;
    }
    
    /* Progress Bar with Queue Counter */
    .progress-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .progress-container {
      flex: 1;
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      width: 0%;
      transition: width 0.1s linear;
    }
    .queue-badge {
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      background: #1a1a1a;
      padding: 4px 10px;
      border-radius: 12px;
      border: 1px solid #333;
      white-space: nowrap;
    }
    
    /* Control Buttons - Compact */
    .driving-controls {
      display: flex;
      gap: 8px;
      padding: 12px 16px calc(12px + env(safe-area-inset-bottom, 0px));
      background: #0a0a0a;
    }
    
    .drive-btn {
      flex: 1;
      height: 64px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      transition: transform 0.1s;
    }
    
    .drive-btn:active { transform: scale(0.95); }
    
    .drive-btn span {
      font-size: 11px;
      font-weight: 500;
      opacity: 0.8;
    }
    
    .btn-skip {
      background: #1a1a1a;
      color: #666;
      border: 1px solid #333;
    }
    
    .btn-play {
      background: #1a2e1a;
      color: #4ade80;
      border: 1px solid #4ade80;
    }
    .btn-play.paused {
      background: #4ade80;
      color: #0a0a0a;
    }
    
    .btn-accept {
      background: #1a3a1a;
      color: #4ade80;
      border: 2px solid #4ade80;
    }

    /* Voice Templates */
    .template-selector {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      background: #0a0a0a;
      border-top: 1px solid #1a1a1a;
    }
    .template-selector::-webkit-scrollbar { display: none; }

    .template-chip {
      flex-shrink: 0;
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #333;
      background: #141414;
      color: #888;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .template-chip:hover {
      border-color: #555;
      color: #aaa;
    }
    .template-chip.active {
      background: #1a2e1a;
      border-color: #4ade80;
      color: #4ade80;
    }
    .template-chip .emoji {
      margin-right: 4px;
    }

    /* Recording Overlay */
    .recording-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,10,10,0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .recording-overlay.active { display: flex; }
    
    .recording-pulse {
      width: 120px;
      height: 120px;
      background: #f87171;
      border-radius: 50%;
      animation: pulse-ring 1.5s infinite;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .recording-text {
      margin-top: 30px;
      font-size: 20px;
      color: #f87171;
    }

    /* Skipped Stories View */
    .skipped-view {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
      display: none;
    }
    .skipped-view.active { display: block; }
    .skipped-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #222;
    }
    .skipped-header h2 {
      font-size: 20px;
      color: #666;
    }
    .skipped-header button {
      padding: 8px 16px;
      background: #222;
      color: #888;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .skipped-item {
      background: #111;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      opacity: 0.6;
    }
    .skipped-item h4 {
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }
    .skipped-item .summary {
      font-size: 13px;
      color: #555;
    }
    .skipped-item button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1a2e1a;
      color: #4ade80;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .skipped-item button:hover {
      background: #4ade80;
      color: #0a0a0a;
    }
    .skipped-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .skipped-actions .btn-delete {
      background: #3a1e1e;
      color: #f87171;
      border-color: #f87171;
    }
    .skipped-actions .btn-delete:hover {
      background: #f87171;
      color: #0a0a0a;
    }

    /* Drafts View */
    .drafts-view {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
      display: none;
    }
    .drafts-view.active { display: block; }
    .drafts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #222;
    }
    .drafts-header h2 {
      font-size: 20px;
      color: #4ade80;
    }
    .drafts-header button {
      padding: 8px 16px;
      background: #222;
      color: #888;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .draft-item {
      background: #111;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .draft-item h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .draft-item .draft-date {
      font-size: 11px;
      color: #444;
      margin-bottom: 12px;
    }
    .draft-item .draft-content {
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
      white-space: pre-wrap;
      background: #1a1a1a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .draft-item .draft-actions {
      display: flex;
      gap: 10px;
    }
    .draft-item button {
      padding: 6px 12px;
      background: #1e3a2f;
      color: #4ade80;
      border: 1px solid #4ade80;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .draft-item button:hover {
      background: #4ade80;
      color: #0a0a0a;
    }
    .draft-item button.btn-delete-draft {
      background: #3a1e1e;
      color: #f87171;
      border-color: #f87171;
    }
    .draft-item button.btn-delete-draft:hover {
      background: #f87171;
      color: #0a0a0a;
    }

    /* Loading overlay for TTS generation */
    .tts-loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,10,10,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 150;
    }
    .tts-loading-overlay.active { display: flex; }

    .tts-loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #4ade80;
    }
    
    .stop-rec-btn {
      margin-top: 40px;
      padding: 20px 60px;
      background: #f87171;
      color: #0a0a0a;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
    }
    
    /* Empty & Loading */
    .empty {
      text-align: center;
      color: #444;
      font-size: 16px;
      padding: 40px;
    }
    
    .stats-bar {
      padding: 8px 16px;
      background: #0d0d0d;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .stat {
      font-size: 12px;
      color: #666;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stat:hover { color: #888; }
    .stat b { font-weight: 600; }
    .stat.recorded b { color: #4ade80; }
    .stat.interested b { color: #c084fc; }
    .stat.skipped b { color: #f87171; }
    
    .generating {
      position: fixed;
      inset: 0;
      background: rgba(10,10,10,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .generating.active { display: flex; }
    .spinner {
      width: 50px; height: 50px;
      border: 4px solid #222;
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      background: #4ade80;
      color: #0a0a0a;
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 500;
    }
    .toast.show { opacity: 1; }
    
    /* Swipe hint */
    .swipe-hint {
      text-align: center;
      color: #444;
      font-size: 11px;
      padding: 4px 0;
    }
  </style>
</head>

  <script>
    // Global cache buster for all fetch requests
    const originalFetch = window.fetch;
    window.fetch = function(url, options = {}) {
      if (typeof url === 'string' && url.startsWith('/api/')) {
        const separator = url.includes('?') ? '&' : '?';
        url = url + separator + '_cb=' + Date.now();
      }
      return originalFetch(url, options);
    };
    
    let topics = [];
    let currentIndex = 0;
    let currentAudio = null;
    let isPlaying = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let driveMode = false;
    let preferences = { skipped: [], interested: [], recorded: [] };
    let autoAdvanceTimeout = null;
    let selectedTemplate = 'default';

    const TEMPLATE_PROMPTS = {
      'default': '',
      'hot-take': 'Frame this as a bold, slightly controversial opinion that challenges conventional wisdom. Be punchy and memorable.',
      'eli5': 'Explain this concept simply as if to a non-technical executive. Use analogies and avoid jargon.',
      'contrarian': 'Take an unexpected counter-position. What would most people get wrong about this?',
      'story': 'Frame this as a personal anecdote or narrative with a clear beginning, conflict, and lesson.',
      'lessons': 'Focus on actionable takeaways. What should the reader do differently after reading this?'
    };

    function selectTemplate(template) {
      selectedTemplate = template;
      document.querySelectorAll('.template-chip').forEach(chip => {
        chip.classList.toggle('active', chip.dataset.template === template);
      });
    }
    
    // Load topics and preferences
    async function loadTopics() {
      const [allTopics, prefs] = await Promise.all([
        fetch('/api/topics').then(r => r.json()),
        fetch('/api/preferences').then(r => r.json())
      ]);
      // Filter out skipped stories in normal mode too
      topics = allTopics.filter(t => !prefs.skipped.includes(t.id));
      preferences = prefs;
      renderNormalMode();
      updateStats();
    }
    
    async function loadFeed() {
      // Load filtered feed for driving mode
      const [feed, prefs] = await Promise.all([
        fetch('/api/topics/feed').then(r => r.json()),
        fetch('/api/preferences').then(r => r.json())
      ]);
      topics = feed;
      preferences = prefs;
      updateStats();
      return feed;
    }
    
    function updateStats() {
      // Update stat numbers in the combined bar
      const recordedStat = document.querySelector('.stat.recorded b');
      const interestedStat = document.querySelector('.stat.interested b');
      const skippedStat = document.querySelector('.stat.skipped b');
      
      if (recordedStat) recordedStat.textContent = preferences.recorded.length;
      if (interestedStat) interestedStat.textContent = preferences.interested.length;
      if (skippedStat) skippedStat.textContent = preferences.skipped.length;
      
      // Update drafts button count
      const draftsCount = document.getElementById('drafts-count');
      if (draftsCount) {
        draftsCount.textContent = preferences.recorded.length;
      }
    }

    function toggleSkippedView() {
      console.log('toggleSkippedView called');
      const view = document.getElementById('skipped-view');
      console.log('Has active class:', view.classList.contains('active'));
      if (!view.classList.contains('active')) {
        renderSkippedList();
        view.classList.add('active');
        console.log('Showing skipped view');
      } else {
        view.classList.remove('active');
        console.log('Hiding skipped view');
      }
    }

    async function renderSkippedList() {
      const allTopics = await (await fetch('/api/topics')).json();
      const skippedTopics = allTopics.filter(t => preferences.skipped.includes(t.id));
      const listEl = document.getElementById('skipped-list');

      if (!skippedTopics.length) {
        listEl.innerHTML = '<div class="empty">No skipped stories</div>';
        return;
      }

      listEl.innerHTML = skippedTopics.map(t => `
        <div class="skipped-item" id="skipped-${t.id}">
          <h4>${t.title}</h4>
          <div class="summary">${t.summary}</div>
          <div class="skipped-actions">
            <button onclick="unskipStory('${t.id}')">‚Ü© Bring Back</button>
            <button class="btn-delete" onclick="deleteSkippedTopic('${t.id}')">üóë Delete</button>
          </div>
        </div>
      `).join('');
    }

    async function unskipStory(topicId) {
      await fetch(`/api/topics/${topicId}/preference`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'reset' })
      });
      preferences.skipped = preferences.skipped.filter(id => id !== topicId);
      updateStats();
      renderSkippedList();
      toast('‚Ü© Story restored');
    }

    async function deleteSkippedTopic(topicId) {
      if (!confirm('Permanently delete this skipped topic?\n\nThis cannot be undone!')) return;
      try {
        await fetch(`/api/topics/${topicId}`, { method: 'DELETE' });
        preferences.skipped = preferences.skipped.filter(id => id !== topicId);
        document.getElementById(`skipped-${topicId}`).remove();
        updateStats();
        toast('üóë Topic deleted');
      } catch (err) {
        toast('Failed to delete topic');
      }
    }

    // ========== DRAFTS VIEW ==========
    function toggleDraftsView() {
      const view = document.getElementById('drafts-view');
      if (!view.classList.contains('active')) {
        loadDrafts();
        view.classList.add('active');
      } else {
        view.classList.remove('active');
      }
    }

    async function loadDrafts() {
      try {
        const res = await fetch('/api/drafts');
        const drafts = await res.json();
        const listEl = document.getElementById('drafts-list');

        if (!drafts.length) {
          listEl.innerHTML = '<div class="empty">No drafts yet. Record a voice note on any story to create one!</div>';
          return;
        }

        listEl.innerHTML = drafts.map(d => `
          <div class="draft-item" id="draft-${d.id}">
            <h3>${d.topicTitle}</h3>
            <div class="draft-date">${new Date(d.createdAt).toLocaleString()}</div>
            <div class="draft-content">${escapeHtml(d.draft)}</div>
            <div class="draft-actions">
              <button onclick="copyDraft('${d.id}')">üìã Copy</button>
              <button class="btn-delete-draft" onclick="deleteDraft('${d.id}')">üóë Delete</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Failed to load drafts:', err);
        document.getElementById('drafts-list').innerHTML = '<div class="empty">Failed to load drafts</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function copyDraft(draftId) {
      try {
        const res = await fetch('/api/drafts');
        const drafts = await res.json();
        const draft = drafts.find(d => d.id === draftId);
        if (draft) {
          await navigator.clipboard.writeText(draft.draft);
          toast('üìã Draft copied to clipboard!');
        }
      } catch (err) {
        toast('Failed to copy draft');
      }
    }

    async function deleteDraft(draftId) {
      if (!confirm('Delete this draft permanently? This cannot be undone.')) return;
      try {
        await fetch(`/api/drafts/${draftId}`, { method: 'DELETE' });
        document.getElementById(`draft-${draftId}`).remove();
        // Update the count
        const draftsCount = document.getElementById('drafts-count');
        if (draftsCount) {
          const currentCount = parseInt(draftsCount.textContent) || 0;
          draftsCount.textContent = Math.max(0, currentCount - 1);
        }
        toast('üóë Draft deleted');
      } catch (err) {
        toast('Failed to delete draft');
      }
    }

    async function setPreference(topicId, status) {
      await fetch(`/api/topics/${topicId}/preference`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      preferences[status].push(topicId);
      updateStats();
    }
    
    // ========== NORMAL MODE ==========
    function renderNormalMode() {
      const el = document.getElementById('normal-mode');
      if (!topics.length) { el.innerHTML = '<div class="empty">No topics found</div>'; return; }
      el.innerHTML = topics.map(t => `
        <div class="topic-card" id="topic-${t.id}">
          <div class="topic-header">
            <h3>${t.title}</h3>
            <span class="topic-date">${t.source || ''}</span>
          </div>
          <div class="summary">${t.summary}</div>
          <div class="insights"><span class="insight-icon">üí°</span> ${t.details || 'No insights available'}</div>
          <div class="card-actions">
            <button class="btn btn-listen" onclick="playTopic('${t.id}', this)">üéß Listen</button>
            <button class="btn btn-record" onclick="startRecording('${t.id}')">üéô Record</button>
            <button class="btn btn-like" onclick="likeTopicNormal('${t.id}')">‚ù§ Like</button>
            <button class="btn btn-skip" onclick="skipTopicNormal('${t.id}')">‚è≠ Skip</button>
          </div>
          <div class="card-actions-secondary">
            <button class="btn btn-delete" onclick="deleteTopicNormal('${t.id}')">üóë Delete</button>
            <button class="btn btn-skip-delete" onclick="skipAndDeleteTopicNormal('${t.id}')">‚è≠üóë Skip & Delete</button>
          </div>
        </div>
      `).join('');
    }

    async function likeTopicNormal(topicId) {
      await setPreference(topicId, 'interested');
      document.getElementById(`topic-${topicId}`).remove();
      toast('‚ù§ Liked ‚Äî showing more like this');
    }

    async function skipTopicNormal(topicId) {
      const result = confirm('Skip this topic?\n\n‚Ä¢ OK = Skip (can be restored from Skipped view)\n‚Ä¢ Cancel = Do nothing');
      if (!result) return;
      await setPreference(topicId, 'skipped');
      document.getElementById(`topic-${topicId}`).remove();
      toast('‚è≠ Skipped ‚Äî hiding similar topics');
    }

    async function skipAndDeleteTopicNormal(topicId) {
      if (!confirm('Skip AND permanently delete this topic?\n\nThis cannot be undone!')) return;
      await setPreference(topicId, 'skipped');
      try {
        await fetch(`/api/topics/${topicId}`, { method: 'DELETE' });
        document.getElementById(`topic-${topicId}`).remove();
        toast('üóë Topic skipped and deleted');
      } catch (err) {
        toast('Failed to delete topic');
      }
    }

    async function deleteTopicNormal(topicId) {
      if (!confirm('Delete this topic permanently? This cannot be undone.')) return;
      try {
        await fetch(`/api/topics/${topicId}`, { method: 'DELETE' });
        document.getElementById(`topic-${topicId}`).remove();
        toast('üóë Topic deleted');
      } catch (err) {
        toast('Failed to delete topic');
      }
    }
    
    async function playTopic(id, btn) {
      // Toggle pause if same topic
      if (currentAudio && !currentAudio.paused && btn.classList.contains('playing')) {
        currentAudio.pause();
        btn.classList.remove('playing');
        btn.textContent = 'üéß Listen';
        return;
      }
      
      // Stop any existing
      if (currentAudio) { currentAudio.pause(); currentAudio = null; }
      document.querySelectorAll('.btn-listen').forEach(b => { b.classList.remove('playing'); b.textContent = 'üéß Listen'; });
      
      btn.textContent = '‚è≥';
      try {
        const res = await (await fetch(`/api/tts/${id}`, { method: 'POST' })).json();
        if (res.error) { toast(res.error); btn.textContent = 'üéß Listen'; return; }
        
        currentAudio = new Audio(res.url);
        btn.classList.add('playing');
        btn.textContent = '‚è∏ Pause';
        currentAudio.play();
        currentAudio.onended = () => { btn.classList.remove('playing'); btn.textContent = 'üéß Listen'; };
      } catch(e) { toast('Failed to play'); btn.textContent = 'üéß Listen'; }
    }
    
    // ========== DRIVING MODE ==========
    async function toggleMode() {
      driveMode = !driveMode;
      document.getElementById('mode-btn').classList.toggle('active', driveMode);
      document.getElementById('normal-mode').style.display = driveMode ? 'none' : 'block';
      document.getElementById('driving-mode').classList.toggle('active', driveMode);
      if (driveMode) {
        await loadFeed(); // Load filtered feed
        currentIndex = 0;
        if (topics.length) {
          renderDrivingMode();
          autoPlay();
        } else {
          document.getElementById('story-content').innerHTML = '<div class="empty">No new stories!<br>All topics reviewed.</div>';
        }
      } else {
        if (currentAudio) { currentAudio.pause(); currentAudio = null; isPlaying = false; }
        loadTopics(); // Reload all for normal mode
      }
    }
    
    function renderDrivingMode() {
      const topic = topics[currentIndex];
      document.getElementById('queue-badge').textContent = `${currentIndex + 1}/${topics.length}`;
      document.getElementById('story-content').innerHTML = `
        <h2>${topic.title}</h2>
        <div class="story-scrollable" id="story-scroll">
          <div class="summary">${topic.summary}</div>
          ${topic.details ? `<div class="details">${topic.details}</div>` : ''}
          <div class="swipe-hint">‚Üë Scroll for more</div>
        </div>
      `;
      updatePlayButton();
    }
    
    async function autoPlay() {
      if (!driveMode || !topics.length) return;
      isPlaying = true;
      updatePlayButton();

      const topic = topics[currentIndex];
      const loadingEl = document.getElementById('tts-loading-overlay');

      try {
        // Show loading
        loadingEl.classList.add('active');

        const res = await (await fetch(`/api/tts/${topic.id}`, { method: 'POST' })).json();

        // Hide loading
        loadingEl.classList.remove('active');

        if (res.error) {
          console.log('TTS error for:', topic.title, res.error);
          setTimeout(() => nextStory(), 1000);
          return;
        }
        
        currentAudio = new Audio(res.url);
        
        // Handle audio load errors
        currentAudio.onerror = () => {
          console.log('Audio load error for:', topic.title);
          setTimeout(() => nextStory(), 1000);
        };
        
        // Wait for audio to be ready
        currentAudio.addEventListener('canplay', () => {
          // Progress bar
          const progressBar = document.getElementById('progress-bar');
          progressBar.style.width = '0%';
          
          currentAudio.addEventListener('timeupdate', () => {
            if (currentAudio.duration) {
              const pct = (currentAudio.currentTime / currentAudio.duration) * 100;
              progressBar.style.width = pct + '%';
            }
          });
          
          currentAudio.onended = () => {
            // Auto-advance after 3 seconds (giving time to read)
            autoAdvanceTimeout = setTimeout(() => nextStory(), 3000);
          };
          
          currentAudio.play().catch(e => {
            console.log('Play error:', e);
            setTimeout(() => nextStory(), 1000);
          });
        }, { once: true });
        
        // Timeout if audio doesn't load in 5 seconds
        setTimeout(() => {
          if (currentAudio && currentAudio.readyState < 2) {
            console.log('Audio load timeout for:', topic.title);
            nextStory();
          }
        }, 5000);
        
      } catch(e) {
        console.error('Auto-play error:', e);
        loadingEl.classList.remove('active');
        isPlaying = false;
        updatePlayButton();
        setTimeout(() => nextStory(), 1000);
      }
    }
    
    function togglePlay() {
      if (!currentAudio) {
        autoPlay();
        return;
      }
      if (currentAudio.paused) {
        currentAudio.play();
        isPlaying = true;
      } else {
        currentAudio.pause();
        isPlaying = false;
      }
      updatePlayButton();
    }
    
    function updatePlayButton() {
      const btn = document.getElementById('drive-play-btn');
      if (isPlaying && currentAudio && !currentAudio.paused) {
        btn.classList.add('paused');
        btn.innerHTML = '‚è∏<span>PAUSE</span>';
      } else {
        btn.classList.remove('paused');
        btn.innerHTML = '‚ñ∂<span>PLAY</span>';
      }
    }
    
    async function skipStory() {
      if (topics[currentIndex]) {
        await setPreference(topics[currentIndex].id, 'skipped');
      }
      // Remove current story from array and continue
      topics.splice(currentIndex, 1);
      if (currentIndex >= topics.length) currentIndex = 0;
      if (topics.length === 0) {
        document.getElementById('story-content').innerHTML = '<div class="empty">No more stories!<br>Check back tomorrow.</div>';
        stopAudio();
        return;
      }
      renderDrivingMode();
      autoPlay();
    }

    async function likeStory() {
      if (topics[currentIndex]) {
        await setPreference(topics[currentIndex].id, 'interested');
        toast('‚ù§ Saved for later');
      }
      // Move to next without removing
      currentIndex++;
      if (currentIndex >= topics.length) currentIndex = 0;
      renderDrivingMode();
      autoPlay();
    }

    function stopAudio() {
      if (autoAdvanceTimeout) {
        clearTimeout(autoAdvanceTimeout);
        autoAdvanceTimeout = null;
      }
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.onended = null;
        currentAudio.onerror = null;
        currentAudio.ontimeupdate = null;
        currentAudio = null;
      }
      isPlaying = false;
      updatePlayButton();
      document.getElementById('progress-bar').style.width = '0%';
    }

    function nextStory() {
      stopAudio();
      currentIndex++;
      if (currentIndex >= topics.length) currentIndex = 0;
      if (topics.length === 0) {
        document.getElementById('story-content').innerHTML = '<div class="empty">No more stories!<br>Check back tomorrow.</div>';
        return;
      }
      renderDrivingMode();
      autoPlay();
    }
    
    async function acceptStory() {
      if (!topics.length) return;
      const topicId = topics[currentIndex].id;
      await setPreference(topicId, 'recorded');
      startRecording(topicId);
    }
    
    // ========== RECORDING ==========
    async function startRecording(topicId) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          stream.getTracks().forEach(t => t.stop());
          document.getElementById('recording-overlay').classList.remove('active');
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          uploadRecording(topicId, blob);
        };
        
        mediaRecorder.start();
        document.getElementById('recording-overlay').classList.add('active');
      } catch(e) { toast('Mic access denied'); }
    }
    
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }
    
    async function uploadRecording(topicId, blob) {
      document.getElementById('generating').classList.add('active');
      try {
        const fd = new FormData();
        fd.append('audio', blob, 'recording.webm');
        fd.append('template', selectedTemplate);
        const res = await (await fetch(`/api/record/${topicId}`, { method: 'POST', body: fd })).json();
        document.getElementById('generating').classList.remove('active');
        if (res.error) { toast(res.error); return; }
        toast('‚úì Draft created!');
        if (driveMode) nextStory();
      } catch(e) {
        document.getElementById('generating').classList.remove('active');
        toast('Failed to create draft');
      }
    }
    
    // ========== UTILS ==========
    function toast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    // Swipe support - only on story viewer area, not when scrolling content
    let touchStartY = 0;
    let touchStartX = 0;
    let touchStartTime = 0;
    
    document.getElementById('story-viewer').addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
      touchStartX = e.touches[0].clientX;
      touchStartTime = Date.now();
    }, { passive: true });
    
    document.getElementById('story-viewer').addEventListener('touchend', e => {
      if (!driveMode) return;

      const diffY = touchStartY - e.changedTouches[0].clientY;
      const diffX = Math.abs(touchStartX - e.changedTouches[0].clientX);
      const duration = Date.now() - touchStartTime;

      // Check if inner content is scrolled
      const scrollEl = document.getElementById('story-scroll');
      const isScrolled = scrollEl && (scrollEl.scrollTop > 5 || (scrollEl.scrollHeight - scrollEl.scrollTop - scrollEl.clientHeight > 5));

      // Only trigger swipe if:
      // - Vertical swipe is significant (100px+)
      // - Horizontal movement is minimal
      // - Swipe was quick (< 300ms)
      // - Inner content is NOT scrolled
      if (Math.abs(diffY) > 100 && diffX < 50 && duration < 300 && !isScrolled) {
        if (diffY > 0) nextStory(); // Swipe up = next
      }
    });
    
    // Init
    loadTopics();
  </script>
